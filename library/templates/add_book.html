{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
<link rel="stylesheet" href="../static/l.css">
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-group col-md-12 text-center">
            <label><u style="font-weight: bold;">Book Name</u></label>
            <input align="middle" type="text" class="form-control mt-2" name="name" placeholder="Enter name of the Book"  required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12 text-center">
            <label><u style="font-weight: bold;">Author Name</u></label>
            <input type="text" class="form-control mt-2" name="author" placeholder="Enter name of the Author"  required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12 text-center">
            <label><u style="font-weight: bold;">ISBN Number</u></label>
            <input type="number" class="form-control mt-2" name="isbn" placeholder="Enter ISBN number of the book"  required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12 text-center">
            <label><u style="font-weight: bold;">Category</u></label>
            <input type="text" class="form-control mt-2" name="category" placeholder="Enter Category of the book"   required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4 text-center" style="margin-left:auto; margin-right:auto;">Add Book</button>

</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book is added successfully.")
    document.location = "/view_books"
    {% endif %}
</script>
{% endblock %}
